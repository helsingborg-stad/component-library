<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="100" height="100" viewBox="0 0 160 160"
     class="svg-toggle-plus-minus">

  <style>
    <![CDATA[
      button:has([aria-pressed="true"]) .svg.svg-toggle-plus-minus .vertical-line {
        transform: rotate(450deg);
        opacity: 0;
      }
      .svg-toggle-plus-minus rect {
        transition: transform 800ms, opacity 800ms;
        transform-origin: 50% 50%;
      }
    ]]>
  </style>

  <rect class="vertical-line" x="70" width="20" height="160" />
  <rect class="horizontal-line" y="70" width="160" height="20" />
</svg>